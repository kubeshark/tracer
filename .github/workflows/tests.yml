name: Run tests and upload coverage

on:
    push:
      branches:
        - master
    pull_request:
      branches:
        - master

permissions:
  contents: read

jobs:
  test:
    name: Run tests and collect coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Go
        uses: actions/setup-go@v5

      - name: Configure private token
        env:
          GH_ACCESS_TOKEN: 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
        run: |
          git config --global url."https://${GH_ACCESS_TOKEN}:x-oauth-basic@github.com/".insteadOf "https://github.com/"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            sudo \
            curl \
            build-essential \
            xz-utils \
            libpcap-dev \
            clang \
            llvm \
            libbpf-dev \
            libelf-dev
          ./install-capstone.sh

      - name: Generate eBPF object files and Go bindings
        run: make bpf

      - name: Install go dependencies
        run: |
          go env -w GOPRIVATE=github.com/kubeshark/*
          go env -w GOPROXY=direct
          go mod download

      - name: Run tests
        run: go test -coverprofile=coverage.txt ./...

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
